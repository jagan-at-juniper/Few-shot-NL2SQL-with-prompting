version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - troubleshoot
  - inform

# MAC, HOSTNAME, SITENAME, DEVICE TYPE

entities:
- id
- site_name
- mac
- hostname
- deviceType

slots:
  deviceType:
    type: text
    influence_conversation: true
  hostname:
    type: text
    influence_conversation: true
  mac:
    type: text
    influence_conversation: true
  site_name:
    type: text
    influence_conversation: true
  id:
    type: text
    influence_conversation: true
  tb_form_state:
    type: any
    influence_conversation: false
  user_input:
    type: text
    influence_conversation: false

forms:
  form_tbshoot: 
    mac:
      - type: from_entity
        entity: mac
        intent: inform
    

responses:

  utter_ask_deviceType:
  - text: Can you provide your device type?

  utter_ask_hostname:
  - text: Can you provide your hostname?

  utter_ask_site_name:
  - text: Can you provide your site name?

  utter_ask_mac:
  - text: Can you provide the device mac?

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_confirm_mac:
  - text: This is a simple demo. I got the mac as {mac} and hostname as {hostname}.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- validate_form_tbshoot
